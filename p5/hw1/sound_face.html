<script>
    let mic;
    let x, y;
    let minMicLevel = 30;
    let maxMicLevel = 200;

    let state = "sleep";
    let dy = 1;
    let angry_i = 0;
    let looptimes = 0;
    let wakeUpLoopCount = 160;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        background(100);

        mic = new p5.AudioIn();

        mic.start();

        x = width / 2;
        y = height / 2;

        noStroke();
        textSize(20);
    }

    function draw() {
        background(255);
        stroke(100);
        let micLevel = parseInt(mic.getLevel() * 10000);
        translate(width / 2, height / 2);

        if (micLevel > maxMicLevel) {
            state = "angry";
            looptimes = 0;
        }
        else if (micLevel > (minMicLevel + maxMicLevel) / 2) {
            if (state == "awake") {
                looptimes = 0;
            }
        }
        else if (micLevel > minMicLevel) {
            if (state == "sleep") {
                state = "awake";
                looptimes = 0;
            }
        }

        let y = height * -1 / 10;

        if (state == "sleep") {
            strokeWeight(5);
            fill(255, 191, 128);
            ellipse(0, y + 50, 400, 400);
            beginShape();
            vertex(0, -30);
            vertex(10, 10);
            vertex(-10, 10);
            endShape(CLOSE);

            fill(100);
            line(-170, y, -50, y);
            line(170, y, 50, y);
            push();
            strokeWeight(1);
            fill(102, 153, 255);
            noStroke();
            beginShape();
            vertex(9, y + 168);
            vertex(9, y + 250);
            vertex(29, y + 245);
            vertex(29, y + 160);
            endShape(CLOSE);
            pop();

            noFill();
            ellipse(0, y + 150, 70, 40);

            let i = frameCount % 60;
            strokeWeight(1);
            textSize(20 + i * 1.3);
            text("ðŸ’¤", 250 + i, y - 50 - i);

            strokeWeight(1);
            textSize(30);
            text("ðŸ’§", 10, 220 + i);
        }
        else if (state == "awake") {
            strokeWeight(5);
            fill(255, 191, 128);
            ellipse(0, y + 50, 400, 400);
            beginShape();
            vertex(0, -30);
            vertex(10, 10);
            vertex(-10, 10);
            endShape(CLOSE);

            fill(100);
            ellipse(-100, y, 60, 80);
            ellipse(100, y, 60, 80);

            noFill();
            arc(0, y - 50, 400, 450, PI / 180 * 75, PI / 180 * 105);

            textSize(100);
            text("ðŸ‘‹", -280, 180);

            fill("black");
            let i = frameCount % 60;
            strokeWeight(1);
            textSize(20 + i * 1.3);
            text("Hello~", 250 + i, y - 50 - i);

            if (looptimes > 200) {
                looptimes = 0;
                state = "sleep";
            }
        }
        else if (state == "angry") {
            strokeWeight(5);
            fill(255, 191, 128);
            ellipse(0, y + 50, 400, 400);
            beginShape();
            vertex(0, -30);
            vertex(10, 10);
            vertex(-10, 10);
            endShape(CLOSE);

            push()
            noStroke();
            colorMode(HSB);
            if (angry_i >= 50) {
                angry_i = 0;
            }
            fill(0, 100, 50 + angry_i);
            arc(-110, y, 80, 100, 20 * PI / 180, 200 * PI / 180);
            arc(110, y, 80, 100, -20 * PI / 180, 160 * PI / 180);
            pop();

            noFill();
            strokeWeight(5);
            arc(-200, y + 150, 400, 450, PI / 180 * 285, PI / 180 * 310);
            arc(200, y + 150, 400, 450, PI / 180 * 230, PI / 180 * 255);
            line(-60, y + 170, 0, y + 130);
            line(60, y + 170, 0, y + 130);

            textSize(100);
            text("ðŸ–•", 200, 150);

            let i = frameCount % 60;
            textSize(20 + i * 1.3);
            text("ðŸ’¢", 250 + i, y - 50 - i);

            angry_i += 0.5;

            if (looptimes > 200) {
                looptimes = 0;
                state = "awake";
            }
        }
        looptimes++;
    }
</script>
